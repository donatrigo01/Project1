        <h1>A II.Világháború  történései.</h1>
       <h2> Az első harci eseményre 1939. </h2>
       <p>Szeptember 1-jén, hajnali 4 óra 40 perckor került sor, amikor a német légierő (Luftwaffe) bombázni kezdte a lengyelországi Wieluń városát.[39] Ezzel az eseménnyel kitört a második világháború.</p>
